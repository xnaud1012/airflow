<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('review_plugin.static', filename='./css/datatables.min.css') }}">

    <script src="{{ url_for('review_plugin.static', filename='./js/jquery-3.7.1.min.js') }}"></script>
    
    <!-- DataTables JS -->
    <script src="{{ url_for('review_plugin.static', filename='./js/datatables.min.js') }}"></script>

</head>
<body>

    <!-- 테이블 생성 -->
    <div class="container">
        <table id="userTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>test_a</th>
                    <th>test_b</th>
                    <th>test_c</th>
                    <th>test_id</th>
                </tr>
            </thead>
     
        </table>
    </div>


    <script>
        $(document).ready(function() {
            var csrf_token = "{{ csrf_token() }}";
            $('#userTable').dataTable({
                pageLength: 5,
                bPaginate: true,
                bLengthChange: true,
                lengthMenu : [ [ 3, 5, 10, -1 ], [ 3, 5, 10, "All" ] ],
                bAutoWidth: false,
                processing: true,
                ordering: false,
                serverSide: true,
                searching: true,
                ajax : {
                    "url":"./getData", //라우팅
                    "type":"POST",
                    "dataSrc": '',
                    //"data": {"test":"test_aa"},
                    beforeSend: function(xhr) {
                            xhr.setRequestHeader('X-CSRFToken', csrf_token);
                    },
                    "contentType":"application/json", // 데이터를 보내는 요청 형식 
                    "success": fnSuccess
                },
                columns : [
                    {data: "test_a"},
                    {data: "test_b"},
                    {data: "test_c"},
                    {data: "test_id"}
                ]
 
            });


            function fnSuccess(data){

                console.log(data)
            }
        });
    </script>


</body>
</html>

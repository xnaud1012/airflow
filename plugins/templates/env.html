<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('review_plugin.static', filename='./css/datatables.min.css') }}">

    <script src="{{ url_for('review_plugin.static', filename='./js/jquery-3.7.1.min.js') }}"></script>
    
    <!-- DataTables JS -->
    <script src="{{ url_for('review_plugin.static', filename='./js/datatables.min.js') }}"></script>

</head>
<body>

    <!-- 테이블 생성 -->
    <div class="container">
        <table id="userTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>User Status</th>
                    <th>Super User</th>
                </tr>
        </table>
    </div>


    <script>
        $(document).ready(function() {
            $('#example').dataTable({
                pageLength: 3,
                bPaginate: true,
                bLengthChange: true,
                lengthMenu : [ [ 3, 5, 10, -1 ], [ 3, 5, 10, "All" ] ],
                bAutoWidth: false,
                processing: true,
                ordering: true,
                serverSide: false,
                searching: true,
                ajax : {
                    "url":"/getData",
                    "type":"POST",
                    "dataSrc": "data",
                    "data": {"test":"test_aa"},
                    "contentType":"application/json"
                },
                columns : [
                    {data: "email"},
                    {data: "fullNmKr"},
                    {data: "userStatCd"},
                    {data: "superUser"}
                ]
 
            });
        });
    </script>


</body>
</html>

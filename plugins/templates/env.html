<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="{{ url_for('review_plugin.static', filename='css/datatables.min.css') }}">
</head>
<body>

    <!-- 테이블 생성 -->
    <div class="container">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                    <td>Row 1 Data 3</td>
                    <td>Row 1 Data 4</td>
                </tr>
                <!-- 추가 행을 여기에 넣을 수 있습니다 -->
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="{{ url_for('review_plugin.static', filename='js/jquery-3.7.1.min.js') }}"></script>
    
    <!-- DataTables JS -->
    <script src="{{ url_for('review_plugin.static', filename='js/datatables.min.js') }}"></script>

    <!-- DataTables 초기화 -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script>

</body>
</html>
